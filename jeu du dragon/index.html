<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>RPG - Dragon Repeller</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Vie: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Or: <strong><span id="goldText">50</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">Aller au magasin</button>
        <button id="button2">Entrer dans la grotte</button>
        <button id="button3">Combattre le dragon</button>
      </div>
      <div id="monsterStats">
        <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
      </div>
      <div id="text">
        Bienvenue chez Dragon Repeller. Vous devez vaincre le dragon qui empêche les gens de quitter le village. Vous êtes sur la place du village. Où souhaitez-vous aller ? Utilisez les boutons ci-dessus.
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
